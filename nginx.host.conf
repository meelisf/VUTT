server {
    listen 80;
    server_name vutt.utlib.ut.ee;
    # Suuna kõik HTTPS-ile
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name vutt.utlib.ut.ee;

    # SSL Sertifikaadid (eeldatud asukoht host-masinas)
    ssl_certificate /etc/nginx/certs/vutt/vutt_utlib_ut_ee_bundle.pem;
    ssl_certificate_key /etc/nginx/certs/vutt/vutt_utlib_ut_ee.key;

    # Turvalisus: TLS protokollid
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Turvalisus: HTTP päised (Security Headers)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # HSTS
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always; # Kaitse clickjacking vastu
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Jõudlus: Gzip pakkimine
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Logid
    access_log /var/log/nginx/vutt_access.log;
    error_log /var/log/nginx/vutt_error.log;

    # Frontend (React) - asub kasutaja kodukataloogis
    root /home/meelisf/VUTT/dist;
    index index.html;

    # Staatilised varad (assets) - pikem cache kuna failinimed sisaldavad hashi
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off; # Vähendab logimüra
    }

    # Kõik muud päringud (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        # HTML failidele ära cache'i, et uuendused jõuaksid kohe kohale
        add_header Cache-Control "no-cache";
    }

    # API: Sisselogimine ja registreerimine (range piirang: 1 rps)
    location ~ ^/api/files/(login|register|invite/set-password) {
        proxy_pass http://127.0.0.1:8002/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        limit_req zone=vutt_auth burst=5 nodelay;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # API: Üldised andmed (piirang: 10 rps)
    location /api/files/ {
        proxy_pass http://127.0.0.1:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 50M;
        
        limit_req zone=vutt_api burst=20 nodelay;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # API - pildid (Image Server - Port 8001)
    location /api/images/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        
        # Pildid ei muutu, hoia cache'is kaua (30 päeva)
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Meilisearch (Port 7700)
    location /meili/ {
        proxy_pass http://127.0.0.1:7700/;
        proxy_set_header Host $host;
        # Oluline Meilisearchi jaoks, et Authorization header läbi tuleks
        proxy_set_header Authorization $http_authorization; 
    }

    # Umami Analytics - Data Collection (Public)
    # Admin panel is kept private (access via SSH tunnel to port 3000)
    location = /umami.js {
        proxy_pass http://127.0.0.1:3000/script.js;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/send {
        proxy_pass http://127.0.0.1:3000/api/send;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}