events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Peida nginx versioon turvakaalutlustel (OWASP soovitus)
    server_tokens off;

    server {
        listen 80;
        server_name localhost;

        # Frontend static files (built React app)
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # API: Data File Server (Port 8002)
        # Frontend makes requests to http://SERVER:8002, but via proxy we can use /api/files
        # However, to keep config.ts simple without code changes, we might just expose ports in docker-compose.
        # BUT, for a clean setup, we should map /api/files -> backend:8002
        
        location /api/files/ {
            proxy_pass http://backend:8002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API: Image Server (Port 8001)
        location /api/images/ {
            proxy_pass http://backend:8001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Meilisearch (Port 7700)
        location /meili/ {
            proxy_pass http://meilisearch:7700/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
